apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}
android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
    }
    productFlavors {
    }
    buildTypes {
    }
}


dependencies {
    compile files('libs/Simple-Rss2-Android.jar')
    compile 'org.jsoup:jsoup:+'
    compile 'com.jakewharton.scalpel:scalpel:+'
    compile 'uk.co.androidalliance:edgeeffectoverride:+'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
    compile project(':libraries:calendar-card')
    compile project(':libraries:library')
    compile files('libs/GoogleAnalyticsServicesAndroid_3.02/libGoogleAnalyticsServices.jar')
}
